<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
                <title>打卡系統</title>
                <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cardsContainer">
            
            <!-- User Profile & Header -->
            <header id="user-header" class="flex items-center justify-between p-4 mb-6 card fade-in" style="display: none;">
                <div class="flex items-center space-x-3">
                    <img id="profileImg" src="https://placehold.co/40x40/e0e0e0/757575?text=U" alt="頭像" class="w-10 h-10 rounded-full">
                    <div>
                        <p id="user-name" class="font-semibold text-gray-800">使用者名稱</p>
                        <p class="text-xs text-gray-500">歡迎回來！</p>
                    </div>
                </div>
                <button id="logout-btn" class="text-sm font-medium text-gray-600 hover:text-indigo-600">登出</button>
            </header>
            
            <div class="container" id="normalPunchCard">
                <h1 id="appTitle"></h1>
                <div id="status" class="muted">
                    <img id="profileImg" src="" alt="頭像" style="display:none; width:40px; height:40px; border-radius:50%;">
                        <span id="userName"></span>
                </div>
                <div id="actions" class="row" style="display:none;">
                    <button class="primary" id="btnIn">上班打卡</button>
                    <button class="ghost" id="btnOut">下班打卡</button>
                    <button id="btnLogout">登出</button>
                </div>
                
                <div id="login" style="display:none;">
                    <button class="primary" id="btnLogin">使用 LINE 登入</button>
                </div>
                
                <div id="loading" style="display:none; text-align:center;">
                    <span>⏳ 處理中...</span>
                </div>
                
                <div id="message" class="msg" style="display:none;"></div>
                <div class="foot" id="footerNotice"></div>
            </div>
            
            <div class="container" id="adjustPunchCard" style="display:none;">
                <button class="warning" id="btnViewAbnormal">⚠️ 查看異常紀錄 👀</button>
                <div id="loadingMsg" style="display:none; text-align:center;">
                    <span>⏳ 處理中...</span>
                </div>
                <div id="adjustMessage" class="msg" style="display:none;"></div>
                <h1 id="adjustPunchTitle"></h1>
                <div class="row">
                    <div class="form-group">
                        <label id="adjustPunchDateTimeLabel" for="adjustDateTime">
                            選擇日期時間：
                        </label>
                        <input
                            id="adjustDateTime"
                            type="datetime-local"
                            class="form-input">
                    </div>
                    <button class="ghost" id="btnAdjustIn">補上班打卡</button>
                    <button class="ghost" id="btnAdjustOut">補下班打卡</button>
                </div>
            </div>
        </div>
        <script src="config.js"></script>
        <script src="script.js"></script>
    </body>
</html>
